# Example cluster config for integration tests.
# Copy this file to tests/cluster_config.yaml and adjust for your cluster.
# cluster_config.yaml is gitignored â€” it will not be committed.

queue: normal
memory: "1 GB"
lsf_units: MB
suppress_job_email: true

